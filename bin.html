<h1>Бинарный поиск</h1>
<p>Он позволяет на возрастающей или убывающей функции находить значение за О(log)</p>
<h2>Идея:</h2>
<p>Делим область функции на две половины и смотрим где может лежать наше значение и сужаем границы</p>
<code>
    while (r - l > 1) { <br>
        int m = (r + l) / 2; <br>
        if (check(m))<br>
            r = m;<br>
        else<br>
            l = m;<br>
    }
</code>
